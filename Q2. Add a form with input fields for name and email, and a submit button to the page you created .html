<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Basic HTML5 Page</title>
</head>
<body>
    <header>
        <h1>Welcome to My Website</h1>
    </header>
    
    <main>
        <section>
            <p>This is a basic HTML5 page demonstrating common elements including text content, an image, and a simple form.</p>
            
            <img src="https://www.google.com/url?sa=i&url=https%3A%2F%2Fwww.freepik.com%2Ffree-photos-vectors%2Fjpg&psig=AOvVaw0_Uvp4gv8eknuDzno__66-&ust=1752145974838000&source=images&cd=vfe&opi=89978449&ved=0CBQQjRxqFwoTCKCk0sfSr44DFQAAAAAdAAAAABAE" alt="Placeholder image">
        </section>
        
        <section>
            <h2>Contact Form</h2>
            <form action="/submit-form" method="post">
                <div>
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                
                <div>
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                
                <button type="submit">Submit</button>
            </form>
        </section>
    </main>
    
    <footer>
        <p>&copy; 2025 My Website. All rights reserved.</p>
    </footer>
</body>
</html>
